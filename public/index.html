<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Pengelolaan Jadwal Dosen dan Kelas</title>
</head>
<body>
  <h1>Sistem Pengelolaan Jadwal Dosen dan Kelas</h1>

  <h2>Tambah Jadwal</h2>
  <label for="dosen">Nama Dosen:</label><br>
  <input type="text" id="dosen" required><br>

  <label for="mataKuliah">Mata Kuliah:</label><br>
  <input type="text" id="mataKuliah" required><br>

  <label for="ruangan">Ruangan:</label><br>
  <select id="ruangan" required>
    <!-- Opsi ruangan akan ditambahkan secara dinamis di sini -->
  </select><br>

  <label for="waktu">Waktu:</label><br>
  <input type="text" id="waktu" required><br><br>

  <button onclick="addJadwal()">Tambah Jadwal</button>
  <button onclick="deleteJadwal()">Hapus Jadwal</button>

  <h2>Jadwal Dosen</h2>
  <ul id="jadwal-list"></ul>

  <script>
    async function sendRPCRequest(method, params) {
      const response = await fetch('http://localhost:3000/rpc', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          jsonrpc: '2.0',
          method: method,
          params: params,
          id: 1
        })
      });
      const data = await response.json();
      return data.result;
    }

    async function getJadwal() {
      const jadwal = await sendRPCRequest('getJadwal', {});
      const jadwalList = document.getElementById('jadwal-list');
      jadwalList.innerHTML = '';
      jadwal.forEach(jadwal => {
        const li = document.createElement('li');
        li.textContent = `${jadwal.dosen} - ${jadwal.mataKuliah} di ${jadwal.ruangan} pada ${jadwal.hari}, ${jadwal.start} - ${jadwal.end}`;
        jadwalList.appendChild(li);
      });
    }

    async function getRuangan() {
      const ruangan = await sendRPCRequest('getRuangan', {});  // Ambil data ruangan dari server
      const ruanganSelect = document.getElementById('ruangan');
      ruangan.forEach(ruanganItem => {
        const option = document.createElement('option');
        option.value = `${ruanganItem.gedung} - ${ruanganItem.kode}`;
        option.textContent = `${ruanganItem.gedung} - ${ruanganItem.kode}`;
        ruanganSelect.appendChild(option);
      });
    }

    async function addJadwal() {
      const dosen = document.getElementById('dosen').value;
      const mataKuliah = document.getElementById('mataKuliah').value;
      const ruangan = document.getElementById('ruangan').value;
      const waktu = document.getElementById('waktu').value;

      const result = await sendRPCRequest('addJadwal', { dosen, mataKuliah, ruangan, waktu });
      if (result.success) {
        alert('Jadwal berhasil ditambahkan!');
        getJadwal();
      } else {
        alert('Gagal menambahkan jadwal.');
      }
    }

    async function deleteJadwal() {
      const dosen = document.getElementById('dosen').value;
      const mataKuliah = document.getElementById('mataKuliah').value;

      const result = await sendRPCRequest('deleteJadwal', { dosen, mataKuliah });
      if (result.success) {
        alert('Jadwal berhasil dihapus!');
        getJadwal();
      } else {
        alert('Jadwal tidak ditemukan.');
      }
    }

    window.onload = function() {
    getRuangan();
    getJadwal();
    };
  </script>
</body>
</html>
